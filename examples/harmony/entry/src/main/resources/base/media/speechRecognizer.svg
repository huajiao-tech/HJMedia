<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- 涟漪效果层1 -->
    <circle cx="150" cy="150" r="60" fill="none" stroke="#FF6B9D" stroke-width="3" opacity="0.8">
        <animate attributeName="r" values="60;160" dur="2.5s" repeatCount="indefinite" begin="0s"/>
        <animate attributeName="opacity" values="0.8;0" dur="2.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    
    <!-- 涟漪效果层2 -->
    <circle cx="150" cy="150" r="60" fill="none" stroke="#FF6B9D" stroke-width="3" opacity="0.6">
        <animate attributeName="r" values="60;160" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
        <animate attributeName="opacity" values="0.6;0" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    
    <!-- 涟漪效果层3 -->
    <circle cx="150" cy="150" r="60" fill="none" stroke="#FF6B9D" stroke-width="3" opacity="0.4">
        <animate attributeName="r" values="60;160" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
        <animate attributeName="opacity" values="0.4;0" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
    </circle>
    
    <!-- 麦克风图片 -->
    <image x="50" y="50" width="200" height="200" href="data:image/png;base64," />
</svg>